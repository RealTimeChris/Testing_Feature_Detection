name: Build-and-Test-MSVC-Windows

on:
  workflow_dispatch:
  push:
    branches:
    - main
    - dev-new

jobs:
  Build:
    runs-on: windows-latest
    
    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v4
      
    - name: Append the directory of 'vcvarsall.bat' to PATH environment variable
      uses: myci-actions/export-env-var-powershell@1
      with:
         name: PATH
         value: $env:PATH;C:/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/Auxiliary/Build

    - name: Configure CMake
      run: |
           cmake -S . -B ./Build -DCMAKE_BUILD_TYPE=${{matrix.build_type}}

    - name: Build the Test
      run: |
           cmake --build ./Build --config=${{matrix.build_type}} -v

    - name: Install the Test
      run: |
           cmake --install ./Build --config=${{matrix.build_type}}

    - name: Run the Test
      run: |
           D:\a\Testing_Feature_Detection\Testing_Feature_Detection\Build\Release\Testing_Feature_Detection.exe
      continue-on-error: true
  